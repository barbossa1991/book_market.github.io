<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="section-top">
            <div class="container">
                <div class="section-top__menu">
                    <a href="#" class="section-top__link">Sign in</a>
                    <a href="#" class="section-top__link">My Account</a>
                    <a href="#" class="section-top__link">Order Status</a>
                    <a href="#" class="section-top__link">Help</a>
                </div>
            </div>
        </div>
        <div class="section-search">
            <div class="container">
                <div class="search-box">
                    <div class="search-block1">
                        <div class="search-block1__logo">
                            <img src="img/logo.png" alt="">
                        </div>
                        <div class="search-block1__input">
                            <input type="text" name="name">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            <a href="#">Search</a>
                        </div>
                    </div>
                    <div class="search-block2">
                        <div class="search-block__cart">
                            <div class="search-block__cart-top">
                                <img src="img/cart.png" alt="">
                                <span class="cart-text">You cart<sub> (2 items)</sub></span>
                            </div>
                            <div class="search-block__cart-bottom">
                                <span class="cart-sum">$125.0</span>
                                <button>Checkout</button>
                            </div>
                        </div>
                        <div class="search-block__wish-list">
                            <img src="img/star.png" alt="">
                            <span class="search-block__wish-list-text">Wish list</span>
                            <span class="search-block__wish-list-sup">20</span>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
